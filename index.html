<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    
    body {
      background-color: hsl(212, 45%, 89%);
    }
    p {
  
      font-family: "Outfit", sans-serif;
      text-align: center;

    
      
    }

    .par1 {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      font-size: 22px;
    }

    .par2 {
      color: hsl(220, 15%, 55%);
      font-weight: 400;
      font-size: 15px;
    }
    .card {
      background-color: hsl(0, 0%, 100%);
      margin: auto;
      margin-top: 200px;
      margin-bottom : 200px;
      width:360px;
      height: 560px;
      border-radius: 20px;
      padding:10px;
      


    }
    img {
      height:55%;
      width: 95%;
      margin:auto;
      margin-top: 5px;
      border-radius: 10px;
      display: block; 

    }

    @media (max-width: 401px) {
  .card {
    margin: auto;
      margin-top: 150px;
      margin-bottom : 150px;
      width:80%;
      
     

  }
    }



    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">

  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://xarisvavl.github.io/mypersonalportfolio/&amp;"  alt="image-qr-code" >

 <p class="par1"> Charis Vavliaras
  
 </p>

 <p class="par2"> Scan the QR code to visit my personal portfolio</p> 

</div>


  </div>
</body>
</html>
